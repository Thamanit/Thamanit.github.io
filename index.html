<!DOCTYPE html>
<html lang="en">
<head>
    <script src="paper.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="paper.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"> </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav>
        <div class ="nav-bar">
            <div class="nav-bar-left">
                <img class="nav-logo-img" src="https://i.ytimg.com/vi/IOhL3vUNWxU/maxresdefault.jpg" alt="">
                <div class="nav-name-shop" style="font-size: 2vw;
                            color:white;"> Normal Grocery Store
                    <div onclick="lookReview()"
                        id = "nav-review"
                        class="nav-review" >Review
                        <div class="star-review">
                        0.00
                        </div>
                        </div>
                    </div>
                </div>
            

                <div class="nav-bar-right">
                    <div class="nav-profile">
                        <p class="nav-profile-name" >cart </p>
                        <div onclick="openCart()" class="nav-profile-cart">
                        <i class="fas fa-cart-shopping"></i>
                        <div id="cart_count"
                        class="cartcount"
                        style="display:flex;">
                        0
                        </div>
                    </div>
                </div>
            </div>
    </nav>


        <div class="container">
            <div class="searchbar">
                <input onkeyup="searchSometingTxt(this)"
                        id="txt_search"
                        type="text"
                        class="sidesearchbar"
                        palceholder="looking...">

                <a onclick="searchSometingClick('all')" class="searchbar-items">
                    All
                </a>
                <a onclick="searchSometingClick('living_Species')" class="searchbar-items">
                    Living Species
                </a>
                <a onclick="searchSometingClick('dead_Species')" class="searchbar-items">
                    Dead Species
                </a>
                <a onclick="searchSometingClick('Fast_Food')" class="searchbar-items">
                    Fast Food
                </a>
                <a onclick="searchSometingClick('Food')" class="searchbar-items">
                    Food
                </a>
                <a onclick="searchSometingClick('special')" class="searchbar-items">
                    Special
                </a>
                <a onclick="searchSometingClick('Item')" class="searchbar-items">
                    Item
                </a>
            </div>

            <div id="menulist" class="menu">
            
        </div>
    </div>



        <div id="detail-cart" class="detail" style="display: none;"> <!--none=ปิด,flex=เปิด-->
          <div onclick="" class="detail-bg">
            <div class="detail-page">
                <h2>My cart</h2>
                <br>
                <div id="mycart" class="cartlist" >
                    
                    <div class="cartlist-right">
                        <p onclick="de_in_item('-')" class="btnc">-</p>
                        <p id="countiems" >0</p>
                        <p onclick="de_in_item('+')" class="btnc">+</p>
                    </div>
                </div>
            <!-- </div> -->
            <div id="totalcart" style="display : flex;">
                Total cost:
            </div>
            <div class="btn-control">
                <button onclick="closedetail()" class="btn">
                    close
                </button>
                <button onclick="submititem()" class="btn btn-buy">
                    Buy
                </button>
            </div>
        </div>
    </div>
</body>
</html>
